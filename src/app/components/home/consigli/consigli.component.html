<div *ngFor="let n of filter" class="row mb-1 align-items-center" [routerLink]="['/dettaglio/' + n.id]">
    <div class="col-4">
        <img src="{{n.img}}" class="rounded-5" width="100%" alt="">
        <span>{{n.date}}</span>
    </div>
    <div class="col-8">
        <p>{{n.title}}</p>
    </div>
</div>
