<div *ngFor="let n of filter" class="row justify-content-between align-items-center mb-3" [routerLink]="['/dettaglio/' + n.id]">
    <div class="col-12 d-flex">
        <img src="{{n.img}}" class="rounded-5" width="180" alt="">
        <div class="flex-column ms-3">
            <p>{{n.title}}</p>
            <p [ngClass]="{'bg-warning': n.category == 'Calciomercato'}" class="category text-white">{{n.category}}</p>
        </div>
    </div>
</div>
