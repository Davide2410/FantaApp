<div class="container-fluid">
    <div class="container">
        <div class="row justify-content-center align-items-center  vh-100">
            <div class="col-12 col-md-6 text-center">
                <form class="shadow p-5 bg-white" #form="ngForm" (ngSubmit)="accedi(form)">

                <img src="https://fantamaster.b-cdn.net/wp-content/uploads/2020/08/Logo-FM-2020_sitoweb-1.png" class="mb-4"  alt="">


                     <!-- Email input -->
                     <mdb-form-control class="mb-4 position-relative">
                        <input mdbInput type="email" id="form5" class="form-control" name="email" #email="ngModel"
                            ngModel required />
                        <label mdbLabel class="form-label" for="form5">Email</label>
                        <i class="fas fa-envelope"></i>
                    </mdb-form-control>

                    <!-- Password input -->
                    <mdb-form-control class="mb-4 position-relative">
                        <input mdbInput type="password" id="form6" class="form-control" name="password"
                            #password="ngModel" ngModel required />
                        <label mdbLabel class="form-label" for="form6">Password</label>
                        <i class="fas fa-unlock"></i>
                    </mdb-form-control>

                    <button type="submit" class="btn btn-login btn-block">Accedi</button>

                    <div class="container bg-white none" id="error">
                        <p *ngIf="err" class="text-danger text-center mt-3">{{err}}</p>
                    </div>

                    <div class="text-center mt-2">
                        <p>Non sei registrato? <a routerLink="/register">Registarti</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
