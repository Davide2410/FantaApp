<nav id="navbar" class="navbar navbar-expand-lg bg-blue p-3">
    <div class="container-fluid justify-content-between text-white">
        <div>
            <i class="fas fa-arrow-left me-5" routerLink="/"></i>
            <span>News</span>
        </div>
        <div>
            <i class="fas fa-angle-left" (click)="left()"></i>
            <i class="fas fa-angle-right mx-3" (click)="right()"></i>
            <i class="fas fa-moon" id="moon" (click)="darkMode()"></i>
        </div>
    </div>
</nav>




<div class="container-fluid p-0" id="container">
    <div class="container mt-5 tablet">
        <div class="row justify-content-center align-items-center">
            <div class="col-8 mt-5">
                <img src="{{notizia.img}}" class="img-fluid" alt="">
                <p [ngClass]="{'bg-warning': notizia.category == 'Calciomercato', 'bg-danger': notizia.category == 'Consigli Fantacalcio', 'bg-success': notizia.category == 'Ultime Notizie'}"
                    class="text-white category mt-2">{{notizia.category}}</p>
                <p class="date">{{notizia.date}}</p>
                <h3 id="title" class="text-blue">{{notizia.title}}</h3>
                <span class="date">{{notizia.author}}</span>
                <p class="mt-3 text-left">{{notizia.description}}</p>
            </div>
        </div>
    </div>


    <div class="phone">
        <img src="{{notizia.img}}" class="" alt="">
        <div class="container-fluid mt-2" id="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12">
                    <p [ngClass]="{'bg-warning': notizia.category == 'Calciomercato', 'bg-danger': notizia.category == 'Consigli Fantacalcio', 'bg-success': notizia.category == 'Ultime Notizie'}"
                        class="text-white category mt-2">{{notizia.category}}</p>
                    <p class="date">{{notizia.date}}</p>
                    <h3 id="title2" class="text-blue">{{notizia.title}}</h3>
                    <span class="date">{{notizia.author}}</span>
                    <p class="mt-3 text-left">{{notizia.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
