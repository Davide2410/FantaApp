<nav id="navbar" class="navbar navbar-expand-lg bg-transparent p-3">
    <div class="container-fluid justify-content-between text-white">
        <div>
            <i class="fas fa-arrow-left me-5" routerLink="/"></i>
            <span>News</span>
        </div>
        <div>
            <i class="fas fa-angle-left mx-4"></i>
            <i class="fas fa-angle-right mx-3" (click)="right()"></i>
            <i class="fas fa-moon ms-5" id="moon" (click)="darkMode()"></i>
        </div>
    </div>
</nav>
<img src="{{notizia.img}}" class="img-fluid" alt="">

<div class="container-fluid" id="container">
    <div class="row">
        <div class="col-12 mt-2">
            <p [ngClass]="{'bg-warning': notizia.category == 'Calciomercato', 'bg-danger': notizia.category == 'Consigli Fantacalcio', 'bg-success': notizia.category == 'Ultime Notizie'}" class="text-white category" >{{notizia.category}}</p>
            <p class="date">{{notizia.date}}</p>
            <h3 id="title" class="text-blue">{{notizia.title}}</h3>
            <span class="date">{{notizia.author}}</span>
            <p class="mt-3 text-left">{{notizia.description}}</p>
        </div>
</div>
