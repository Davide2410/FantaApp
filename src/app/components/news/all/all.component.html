<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-4 mx-auto mt-3">
            <div class="card mb-3" *ngFor="let n of news" >
                <div class="row" [routerLink]="['/dettaglio/' + n.id]">
                    <div class="col-8 col-md-8">
                        <div class="card-body">
                            <p class="card-text text-blue">{{n.title}}</p>
                            <div class="d-flex position-absolute top-0">
                                <span
                                [ngClass]="{'text-warning': n.category == 'Calciomercato', 'text-danger': n.category == 'Consigli Fantacalcio', 'text-success': n.category == 'Ultime Notizie'}"
                                class="category">{{n.category}}
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 col-md-4">
                        <img src="{{n.img}}" alt="{{n.img}}" class="img-fluid d-block" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
