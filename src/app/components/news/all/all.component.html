<nav class="navbar navbar-expand-lg bg-blue pt-3 pb-3">
    <div class="container-fluid justify-content-between align-items-center">
        <i class="fas fa-arrow-left" routerLink="/"></i>
    </div>
</nav>
<div id="categories" class="d-flex bg-white border-bottom justify-content-center align-items-center p-2">
    <a (click)="allNews()" class="btn button-category">Tutte</a>
    <a (click)="type('Calciomercato')" class="btn button-category">Calciomercato</a>
    <a (click)="type('Consigli Fantacalcio')" class="btn button-category">Consigli Fantacalcio</a>
    <a (click)="type('Ultime Notizie')" class="btn button-category">Ultime Notizie</a>
</div>



<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 mt-3 task-list">

            <div class="card mb-3" *ngFor="let n of news">
                <div class="row" [routerLink]="['/dettaglio/' + n.id]">
                    <div class="col-8 col-md-8">
                        <div class="card-body">
                            <p class="card-text text-blue">{{n.title}}</p>

                            <span
                                [ngClass]="{'bg-warning': n.category == 'Calciomercato', 'bg-danger': n.category == 'Consigli Fantacalcio', 'bg-success': n.category == 'Ultime Notizie'}"
                                class="category position-absolute top-0 text-white">{{n.category}}
                            </span>

                        </div>
                    </div>
                    <div class="col-4 col-md-4">
                        <div class="image">
                            <img src="{{n.img}}" alt="{{n.img}}" class="img-fluid d-block mt-2" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
