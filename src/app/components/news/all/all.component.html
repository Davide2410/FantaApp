<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 mt-3 task-list">

            <div class="card mb-3" *ngFor="let n of news">
                <div class="row" [routerLink]="['/dettaglio/' + n.id]">
                    <div class="col-8 col-md-8">
                        <div class="card-body">
                            <p class="card-text text-blue">{{n.title}}</p>

                            <span
                                [ngClass]="{'bg-warning': n.category == 'Calciomercato', 'bg-danger': n.category == 'Consigli Fantacalcio', 'bg-success': n.category == 'Ultime Notizie'}"
                                class="category position-absolute top-0 text-white">{{n.category}}
                            </span>

                        </div>
                    </div>
                    <div class="col-4 col-md-4">
                        <div class="image">
                            <img src="{{n.img}}" alt="{{n.img}}" class="img-fluid d-block mt-2" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
